<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>Panel de Administración</title>
  </h:head>
  <h:body>
    <f:view>
      <h:form id="adminForm">
        
        <p:panel header="Bienvenido, Administrador" style="margin:50px auto; width:600px;">
          
          <!-- Menú de opciones -->
          <p:menuButton value="Opciones" icon="pi pi-cog" style="margin-bottom:20px;">
            <p:menuitem value="Gestión de Productos"
                        action="#{adminBean.verProductos}"
                        icon="pi pi-box" />
            <p:menuitem value="Gestión de Pedidos"
                        action="#{adminBean.verPedidos}"
                        icon="pi pi-shopping-cart" />
            <p:menuitem value="Gestión de Usuarios"
                        action="#{adminBean.verUsuarios}"
                        icon="pi pi-users" />
          </p:menuButton>
          
          <!-- Área de contenido dinámico -->
          <h:panelGroup id="contenido" style="margin-top:30px;">
            <h:outputText value="Seleccione una opción del menú para comenzar." />
            <!-- Aquí el bean 'adminBean' puede cargar dinámicamente páginas parciales -->
          </h:panelGroup>
          
          <!-- Botón de cierre de sesión -->
          <p:commandButton value="Cerrar Sesión"
                           icon="pi pi-sign-out"
                           action="#{validarIngreso.logout}"
                           ajax="false"
                           update="@none"
                           style="margin-top:30px; float:right;" />
          
        </p:panel>
        
      </h:form>
    </f:view>
  </h:body>
</html>
