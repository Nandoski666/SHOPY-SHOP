<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
    <title>Login JSF con PrimeFaces</title>
  </h:head>
  <h:body>
    <f:view>
      <h:form id="loginForm">
        <p:panel header="Iniciar Sesión"
                 style="width:300px; margin:50px auto 0;">
          
          <!-- Mensajes globales -->
          <h:messages id="msgs"
                      globalOnly="true"
                      showDetail="true"
                      style="margin-bottom:10px; color: #e53935;" />

          <h:panelGrid columns="1" style="width:100%;">
            <p:outputLabel for="correo" value="Correo electrónico" />
            <p:inputText id="correo"
                         value="#{validarIngreso.correo}"
                         required="true"
                         requiredMessage="El correo es obligatorio"
                         placeholder="ejemplo@dominio.com"
                         style="width:100%; margin-bottom:10px;" />

            <p:outputLabel for="clave" value="Contraseña" />
            <p:password id="clave"
                        value="#{validarIngreso.clave}"
                        required="true"
                        requiredMessage="La contraseña es obligatoria"
                        placeholder="Ingrese su contraseña"
                        style="width:100%; margin-bottom:15px;" />
          </h:panelGrid>

          <p:commandButton value="Ingresar"
                           action="#{validarIngreso.login}"
                           process="@form"
                           update="msgs"
                           style="width:100%; margin-bottom:10px;"
                           icon="pi pi-sign-in" />

          <p:commandButton value="Registrarme"
                           action="#{validarIngreso.registrarme}"
                           process="@this"
                           update="msgs"
                           immediate="true"
                           style="width:100%;"
                           icon="pi pi-user-plus" />
        </p:panel>
      </h:form>
    </f:view>
  </h:body>
</html>
