<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
    <title>Registro de Nuevo Cliente</title>
  </h:head>
  <h:body>
    <h:form id="registroForm">
      <p:panel header="Registro de Cliente" style="width:400px; margin:0 auto; margin-top:50px;">
        
        <p:messages id="msgs" closable="true" showDetail="true" autoUpdate="true" />
        
        <p:panelGrid columns="2" columnClasses="label,value" style="margin-bottom:20px;">
        
          <h:outputLabel for="nombre" value="Nombre:" />
          <p:inputText id="nombre" value="#{registroCliente.nombre}" required="true"
                       placeholder="Nombre completo" style="width:100%;" />
        
          <h:outputLabel for="email" value="Email:" />
          <p:inputText id="email" value="#{registroCliente.email}" required="true"
                       placeholder="Correo electrónico" style="width:100%;">
            <f:validateRegex pattern="^[A-Za-z0-9+_.-]+@[A-Za-z0-9.-]+$" />
          </p:inputText>
        
          <h:outputLabel for="telefono" value="Teléfono:" />
          <p:inputText id="telefono" value="#{registroCliente.telefono}" required="true"
                       placeholder="Número de contacto" style="width:100%;" />
          
          <h:outputLabel for="clave" value="Clave:" />
          <p:password id="clave" value="#{registroCliente.password}" required="true"
                      placeholder="Clave" feedback="true" style="width:100%;" />
                      
        </p:panelGrid>

        <p:commandButton value="Registrar" action="#{registroCliente.registrar}" 
                         update="msgs" style="width:100%;"
                         icon="pi pi-user-plus" />
      </p:panel>
    </h:form>
  </h:body>
</html>
